<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<title>login</title>
</head>
<body>

	<div style='display: flex; position: absolute; top: 0; bottom: 0; right: 0; left: 0;'>
		<div style='margin: auto;'>
			<div class="card text-center" align="center" style="width: 18rem;">
				<div class="card-body">
					<h3>Login</h3>
					<form th:action="@{/login}" method="POST">
						<div class="form-group">
							<input type="text" class="form-control"
								placeholder="Nome de usuário *" name="username" />
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control"
								placeholder="Sua senha *" />
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Entrar" />
						</div>
						<div class="form-group">
							<div class="error" th:if="${param.error}">Senha ou nome de
								usuário inválido!</div>
							<div class="error" th:if="${param.logout}">Você
								desconectou!</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>



</body>
</html>
