<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<title>home</title>
</head>
<body>
	<div sec:authorize="isAuthenticated()">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/home">home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/orcamentos">Listar
							Orçamentos</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/criarOrcamento">Criar Orçamento</a></li>
					<li class="nav-item"><a class="nav-link" href="/search">Buscar
							Orçamento</a></li>
					<li class="nav-item"><a class="nav-link float-right"
						href="/logout">logout</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
	<hr/>
	<br/>
		<div class="row">
			<div class="col-md-6 col-sm-6 container justify-content-center card">
				<div class="text-center card-header">Sistema de orçamentos</div>
				<div class="text-center card-body">
					<div sec:authorize="isAnonymous()">
						<h5>
							Bem vindo, visitante, faça <a class="nav-link" href="/login">
								login</a> para acessar o sistema.
						</h5>
					</div>
					<div sec:authorize="isAuthenticated()">
						<h5>
							Bem vindo de volta, <span sec:authentication="name"></span>!
						</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
